name: DevSecOps Pipeline with Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    # Crear el archivo secret desde GitHub Secrets
    - name: Create secret file
      run: echo "${{ secrets.DB_PASSWORD }}" > db_password.txt

    # Construir la imagen con tu Dockerfile
    - name: Build Docker image
      run: docker build -t miapp:devsecops .

    # Validar que el contenedor lee el secret
    - name: Run application with secret
      run: |
        docker run --rm \
        -v $(pwd)/db_password.txt:/run/secrets/db_password \
        miapp:devsecops

    # Ejecutar tests dentro del contenedor
    - name: Run unit tests
      run: docker run --rm miapp:devsecops pytest

    # Lint dentro del contenedor
    - name: Lint code
      run: docker run --rm miapp:devsecops flake8 .

    # Escaneo de seguridad con Bandit
    - name: Security scan (Bandit)
      run: docker run --rm miapp:devsecops bandit -r .

    # Escaneo de dependencias con Safety
    - name: Dependency scan (Safety)
      run: docker run --rm miapp:devsecops safety check

    # Escaneo de seguridad con Trivy
    - name: Security scan (Trivy)
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: 'miapp:devsecops'
        format: 'table'
        severity: 'HIGH,CRITICAL'
        exit-code: '1'